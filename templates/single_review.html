{% extends "base.html" %}

{% block content %}

    {% for review in reviews %}
        <h2>{{review.title}}</h2>
        <p>{{review.body}}</p>
        <p class="review_author">written by 
            <a href="./reviews?user={{review.owner.username}}">{{review.owner.username}}</a>
        </p>
    {% endfor %}

{% endblock %}
